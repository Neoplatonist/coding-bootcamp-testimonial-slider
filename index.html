<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
        :root {
            --dark-blue: hsl(240, 38%, 20%);
            --gray-blue: hsl(240, 18%, 77%);
        }

        * {
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 62.5%;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            font-size: 1.8rem;
            font-weight: 300;
        }

        .slider {
            height: 100%;
            width: 100%;
            background-image: url('images/pattern-bg.svg');
            background-position: left 6.5vw top 3.6vh;
            background-size: 87.2%;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .slider::before {
            height: 100%;
            width: 100%;
            position: absolute;
            content: "";
            background-image: url('images/pattern-curve.svg');
            background-position: left -2.9vw bottom -1.6vh;
            background-size: 87.2%;
            background-repeat: no-repeat;
            z-index: -1;
        }

        .slider-image {
            height: 253px;
            width: 255px;
            margin: 52px;
            overflow: hidden;
            border-radius: 5px;
            /* box-shadow: 0 0 15px 1px rgba(0, 0, 0, 0.2); */
        }

        .slider-image img {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        .slider-testimony {
            width: 85%;
            text-align: center;
            color: var(--dark-blue);
        }

        .slider-caption-cite {
            color: var(--dark-blue);
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: 0.5px;
        }

        .slider-caption-role {
            color: var(--gray-blue);
            font-size: 1.5rem;
            font-weight: 500;
            text-align: center;
        }

        .attribution {
            width: 100%;
            margin: 0 auto;
            position: absolute;
            bottom: 10px;
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/blockquote -->
    <figure class="slider">
        <section class="slider-image">
            <img src="images/image-tanya.jpg" alt="tanya">
            <div class="slider-btns">
                <div class="slider-left"></div>
                <div class="slider-right"></div>
            </div>
        </section>

        <blockquote class="slider-testimony">
            ‚Äú I‚Äôve been interested in coding for a while but never taken the jump, until now.
            I couldn‚Äôt recommend this course enough. I‚Äôm now in the job of my dreams and so
            excited about the future. ‚Äù
        </blockquote>

        <figcaption class="slider-caption">
            <cite class="slider-caption-cite">Tanya Sinclair</cite>
            <p class="slider-caption-role">UX Engineer</p>
        </figcaption>

        <!-- ‚Äú If you want to lay the best foundation possible I‚Äôd recommend taking this course.
        The depth the instructors go into is incredible. I now feel so confident about
        starting up as a professional developer. ‚Äù

        John Tarkpor
        Junior Front-end Developer -->
    </figure>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Neoplatonist</a>.
    </div>
</body>

</html>
